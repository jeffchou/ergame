<!DOCTYPE html><html lang="en"><head prefix="og: http://ogp.me/ns#"><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0.0"><title>急診人生 - 三分鐘的急診室醫師人生 / 報導者</title><!-- libraries--><link rel="icon" type="image/x-icon" href="img/favicon.png"><script type="text/javascript" src="assets/jquery/1.10.2/jquery.min.js"></script><script type="text/javascript" src="assets/angular/1.2.3/angular.min.js"></script><link rel="stylesheet" type="text/css" href="assets/bootstrap/3.0.2/css/bootstrap.min.css"><script type="text/javascript" src="assets/bootstrap/3.0.2/js/bootstrap.min.js"></script><link rel="stylesheet" type="text/css" href="assets/fontawesome/4.4.0/css/font-awesome.min.css"><!-- custom files--><link rel="stylesheet" type="text/css" href="index.css"><script type="text/javascript" src="scream.min.js"></script><script type="text/javascript" src="gunzip.min.js"></script><script type="text/javascript" src="index.js"></script></head><body ng-app="ERGame" ng-controller="ERGame" ng-mouseup="mouse.up($event)" ng-mousedown="mouse.down($event)"><div id="container"><div id="head"><img id="logo" src="img/logo.png"><div class="pull-right"><a href="#"><img src="img/fb.png"></a><a href="#"><img src="img/twt.png"></a></div></div><div id="frame"><div id="wrapper"><div id="loading" ng-show="loading" ng-class="{'fade':progress.value &gt;= 100}"><div id="loading-fig"><img src="img/load/shadow.png" class="base"><div id="loading-progress" ng-attr-style="top:{{100 - progress.value}}%"><img src="img/load/doctor.png" ng-attr-style="top:-{{100 - progress.value}}%"></div></div><div id="loading-percent">{{progress.value}}&nbsp;%</div><img id="loading-text" src="img/load/text.png"></div><div id="deg90" ng-show="dimension.portrait" data-src="img/90deg.png" class="img-bk"></div><div id="landing" ng-show="game.state==0" data-src="img/cover/landingscene.png" class="img-bk"><div id="landing-reporter"><img data-src="img/cover/landing-reporter-0.png" class="src"><img data-src="img/cover/landing-reporter-1.png" class="src active"></div><div id="landing-start" onclick="ctrl.tutorial(false,event)" ontouchstart="ctrl.tutorial(true,event)"><img data-src="img/cover/landing-start-0.png" class="src"><img data-src="img/cover/landing-start-1.png" class="src active"></div><div id="landing-skip" onclick="ctrl.skip(false,event,false)" ontouchstart="ctrl.skip(true,event,false)"><img data-src="img/cover/landing-skip-0.png" class="src"><img data-src="img/cover/landing-skip-1.png" class="src active"></div></div><div id="countdown" ng-show="game.state==5"><img data-src="img/countdown/3.png" ng-show="game.countdown.value==4" class="src"><img data-src="img/countdown/2.png" ng-show="game.countdown.value==3" class="src"><img data-src="img/countdown/1.png" ng-show="game.countdown.value==2" class="src"><img data-src="img/countdown/go.png" ng-show="game.countdown.value==1" class="src"></div><div id="pause" ng-show="game.state==1"><div id="pause-link"><img data-src="img/pause/link-0.png" class="src"><img data-src="img/pause/link-1.png" class="src active"></div><div id="pause-reporter"><img data-src="img/pause/reporter-0.png" class="src"><img data-src="img/pause/reporter-1.png" class="src active"></div><div id="pause-facebook"><img data-src="img/pause/fb-0.png" class="src"><img data-src="img/pause/fb-1.png" class="src active"></div><div id="pause-tutorial"><img data-src="img/pause/tutorial-0.png" class="src"><img data-src="img/pause/tutorial-1.png" class="src active"></div><div id="pause-replay" onclick="ctrl.replay(false,event)" ontouchstart="ctrl.replay(true,event)"><img data-src="img/pause/replay-0.png" class="src"><img data-src="img/pause/replay-1.png" class="src active"></div><div id="pause-tm"><img data-src="img/pause/tm.png" class="src"></div></div><div id="mute" onmouseup="ctrl.mute(false,event)" ontouchstart="ctrl.mute(true,event)"><div ng-show="audio.isMute"><img data-src="img/mute/x0.png" class="src"><img data-src="img/mute/x1.png" class="src active"></div><div ng-show="!audio.isMute"><img data-src="img/mute/o0.png" class="src"><img data-src="img/mute/o1.png" class="src active"></div></div><div id="game-ctrl" ng-show="game.state&gt;0"><div id="gctrl-landing" ng-show="game.state==4" ng-mouseup="game.reset();audio.click();$event.preventDefault()"><img data-src="img/game/landing-0.png" class="src"><img data-src="img/game/landing-1.png" class="src active"></div><div id="gctrl-pause" ng-show="game.state==2" onmouseup="ctrl.pause(false,event)" ontouchstart="ctrl.pause(true,event)"><img data-src="img/game/pause-0.png" class="src"><img data-src="img/game/pause-1.png" class="src active"></div><div id="gctrl-cont" ng-show="game.state==3 &amp;&amp; dialog.show" onclick="ctrl.next(false)" ontouchstart="ctrl.next(true)"><img data-src="img/game/cont-0.png"><img data-src="img/game/cont-1.png" class="active"></div><div id="gctrl-skip" ng-show="game.state==3" onclick="ctrl.skip(false,event)" ontouchstart="ctrl.skip(true,event)"><img data-src="img/game/skip-0.png" class="src"><img data-src="img/game/skip-1.png" class="src active"></div><div id="gctrl-start" ng-show="game.state==1" onclick="ctrl.cont(false,event)" ontouchstart="ctrl.cont(true,event)"><img data-src="img/game/start-0.png" class="src"><img data-src="img/game/start-1.png" class="src active"></div></div><div id="game-over" ng-show="game.state==4"><div id="gover-reporter"><img data-src="img/cover/over-report-0.png" class="src"><img data-src="img/cover/over-report-1.png" class="src active"></div><div id="gover-facebook"><img data-src="img/cover/over-share-0.png" class="src"><img data-src="img/cover/over-share-1.png" class="src active"></div><div id="gover-rank"><img id="govevr-rank-bas" data-src="img/lv/0.png" class="src"><div id="gover-rank-active" ng-attr-style="left:{{doctor.rank * 14.746094}}%"><img data-src="img/lv/8.png" ng-attr-style="left:-{{doctor.rank * 125.5}}%" class="src"></div></div><div class="score"><div ng-attr-style="background-image:url({{image.url['img/gauge/'+doctor.score.digit[0]+'s.png']}})" class="score-digit"></div><div ng-attr-style="background-image:url({{image.url['img/gauge/'+doctor.score.digit[1]+'s.png']}})" class="score-digit"></div><div ng-attr-style="background-image:url({{image.url['img/gauge/'+doctor.score.digit[2]+'s.png']}})" class="score-digit"></div><div ng-attr-style="background-image:url({{image.url['img/gauge/'+doctor.score.digit[3]+'s.png']}})" class="score-digit"></div></div></div><div id="danger" ng-class="{'active':danger}"><img data-src="img/danger.png" draggable="false" class="src"></div><div id="urgency" ng-class="{'active':patient.urgent}"></div><div id="energy" ng-class="{'active':doctor.draining&gt;0}"><div id="energy-base"><img data-src="img/gauge/energy-0.png" class="src"></div><div id="energy-current" ng-attr-style="left:-{{(1 - doctor.energy) * 99 + 1.0738255}}%"><img data-src="img/gauge/energy-5.png" ng-attr-style="left:{{(1 - doctor.energy) * 99 + 1.0738255}}%" class="src"></div></div><div id="chance" ng-class="{'active':doctor.hurting&gt;0}"><div ng-class="{'active':doctor.chance &gt;=1}" class="chance-node"></div><div ng-class="{'active':doctor.chance &gt;=2}" class="chance-node"></div><div ng-class="{'active':doctor.chance &gt;=3}" class="chance-node"></div><div ng-class="{'active':doctor.chance &gt;=4}" class="chance-node"></div><div ng-class="{'active':doctor.chance &gt;=5}" class="chance-node"></div></div><div id="score"><div ng-attr-style="background-image:url({{image.url['img/gauge/'+doctor.score.digit[0]+'s.png']}})" class="score-digit"></div><div ng-attr-style="background-image:url({{image.url['img/gauge/'+doctor.score.digit[1]+'s.png']}})" class="score-digit"></div><div ng-attr-style="background-image:url({{image.url['img/gauge/'+doctor.score.digit[2]+'s.png']}})" class="score-digit"></div><div ng-attr-style="background-image:url({{image.url['img/gauge/'+doctor.score.digit[3]+'s.png']}})" class="score-digit"></div></div><div id="block-mask" ng-show="doctor.faint || madmax"><div ng-show="doctor.faint &amp;&amp; !madmax" class="type"><img data-src="img/mad/hungry1.png" class="src"><img data-src="img/mad/hungry2.png" class="src"></div><div ng-show="madmax==1" class="type"><img data-src="img/mad/gangster1.png" class="src"><img data-src="img/mad/gangster2.png" class="src"></div><div ng-show="madmax==2" class="type"><img data-src="img/mad/hysteria1.png" class="src"><img data-src="img/mad/hysteria2.png" class="src"></div><div id="click-indicator"><img data-src="img/mad/click-1.png" class="src"><img data-src="img/mad/click-2.png" class="src"></div><div id="block-progress"><div ng-attr-style="width:{{doctor.demading}}%"></div></div></div><div id="arrow"><img data-src="img/arrow.png" draggable="false" class="src"></div><div id="finger-slide"><img data-src="img/tutorial/finger1.png" draggable="false" class="src"><img data-src="img/tutorial/finger2.png" draggable="false" class="src"><img data-src="img/wheel.png" draggable="false" class="src"></div><div id="finger-tap"><img data-src="img/tutorial/finger1.png" draggable="false" class="src"><img data-src="img/tutorial/finger2.png" draggable="false" class="src"></div><div id="oops"><img data-src="img/tutorial/oops.png" class="src dialog-content"><img data-src="img/tutorial/doctor.png" class="src dialog-doctor"></div><div id="dialog" ng-class="dialog.type"><img ng-src="{{image.url['img/tutorial/'+dialog.idx+'.png']}}" class="dialog-content"><img data-src="img/tutorial/doctor.png" class="src dialog-doctor"></div><img id="wheel" data-src="img/wheel.png" draggable="false" class="src"><img data-src="img/scenario.png" style="width:100%" draggable="false" class="src"><div ng-repeat="pat in percent.sprite.points" ng-attr-style="width:{{percent.sprite.size[pat.type].w}}%;height:{{percent.sprite.size[pat.type].h}}%;left:{{pat.x}}%;top:{{pat.y}}%" draggable="false" ng-class="pat.cls" class="sprite"><div draggable="false" class="base"></div><div draggable="false" class="normal"></div><div ng-if="pat.type==1 &amp;&amp; pat.active==1" ng-class="{'blink': pat.life &lt; 0.3 &amp;&amp; pat.variant != 0}" ng-attr-style="height:{{100 * (1 - pat.life)}}%" draggable="false" class="active"><img ng-src="{{image.url['img/it-'+pat.type+'-'+(pat.variant || 0)+'-'+(pat.active || 0)+'.png']}}" draggable="false"></div><div ng-if="pat.type&gt;=2 &amp;&amp; pat.type&lt;=4 &amp;&amp; pat.active==1" ng-class="{'blink':pat.mad &gt; 0.6 &amp;&amp; pat.mad &lt; 0.8}" ng-attr-style="top:{{100 * (1 - pat.mad)}}%" draggable="false" class="active"><img ng-src="{{image.url['img/it-'+pat.type+'-'+(pat.variant || 0)+'-'+(pat.active || 0)+'.png']}}" draggable="false" ng-attr-style="position:absolute;top:-{{100 * (1 - pat.mad)}}%"></div><div ng-if="pat.type&gt;=5 &amp;&amp; pat.type&lt;=8 &amp;&amp; pat.active==1" ng-class="{'blink':pat.countdown &lt; 0.4}" draggable="false" class="active"><img ng-src="{{image.url['img/it-'+pat.type+'-'+(pat.variant || 0)+'-'+(pat.active || 0)+'.png']}}" draggable="false"></div></div></div></div><div id="foot"><a href="#" class="pull-left"><img data-src="img/about.png" class="src"></a><a href="#" class="pull-right"><img data-src="img/github.png" class="src"></a></div><div id="minimal-fix">&nbsp;</div><div id="img-preloader"></div></div></body></html>
