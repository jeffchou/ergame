<!DOCTYPE html><html lang="en"><head prefix="og: http://ogp.me/ns#"><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0.0"><title>急診人生 - 三分鐘的急診室醫師人生 / 報導者</title><!-- libraries--><link rel="icon" type="image/x-icon" href="img/favicon.png"><script type="text/javascript" src="assets/jquery/1.10.2/jquery.min.js"></script><script type="text/javascript" src="assets/angular/1.2.3/angular.min.js"></script><link rel="stylesheet" type="text/css" href="assets/bootstrap/3.0.2/css/bootstrap.min.css"><script type="text/javascript" src="assets/bootstrap/3.0.2/js/bootstrap.min.js"></script><link rel="stylesheet" type="text/css" href="assets/fontawesome/4.4.0/css/font-awesome.min.css"><!-- custom files--><link rel="stylesheet" type="text/css" href="index.css"><script type="text/javascript" src="index.js"></script></head><body ng-app="ERGame" ng-controller="ERGame" ng-mouseup="mouse.up($event)" ng-mousedown="mouse.down($event)" ontouchstart="mouse.down(event)" ontouchend="mouse.up(event)"><div id="container"><div id="head"><img id="logo" src="img/logo.png"><div class="pull-right"><a href="#"><img src="img/fb.png"></a><a href="#"><img src="img/twt.png"></a></div></div><div id="frame"><div id="wrapper"><div id="loading" ng-if="loading" ng-class="{'fade':progress &gt;= 100}"><div id="loading-fig"><img src="img/load/shadow.png" class="base"><div id="loading-progress" ng-attr-style="top:{{100 - progress}}%"><img src="img/load/doctor.png" ng-attr-style="top:-{{100 - progress}}%"></div></div><div id="loading-percent">{{progress}}&nbsp;%</div><img id="loading-text" src="img/load/text.png"></div><div id="landing" ng-if="game.state==0"><div id="landing-reporter"><img src="img/cover/landing-reporter-0.png"><img src="img/cover/landing-reporter-1.png" class="active"></div><div id="landing-start" ng-click="game.start();audio.click()"><img src="img/cover/landing-start-0.png"><img src="img/cover/landing-start-1.png" class="active"></div><div id="landing-skip" ng-click="dialog.skip();audio.click()"><img src="img/cover/landing-skip-0.png"><img src="img/cover/landing-skip-1.png" class="active"></div></div><div id="countdown" ng-if="game.state==5"><img src="img/countdown/3.png" ng-if="game.countdown.value==4"><img src="img/countdown/2.png" ng-if="game.countdown.value==3"><img src="img/countdown/1.png" ng-if="game.countdown.value==2"><img src="img/countdown/go.png" ng-if="game.countdown.value==1"></div><div id="pause" ng-if="game.state==1"><div id="pause-link"><img src="img/pause/link-0.png"><img src="img/pause/link-1.png" class="active"></div><div id="pause-reporter"><img src="img/pause/reporter-0.png"><img src="img/pause/reporter-1.png" class="active"></div><div id="pause-facebook"><img src="img/pause/fb-0.png"><img src="img/pause/fb-1.png" class="active"></div><div id="pause-tutorial"><img src="img/pause/tutorial-0.png"><img src="img/pause/tutorial-1.png" class="active"></div><div id="pause-replay"><img src="img/pause/replay-0.png"><img src="img/pause/replay-1.png" class="active"></div><div id="pause-tm"><img src="img/pause/tm.png"></div></div><div id="game-ctrl" ng-if="game.state&gt;0"><div id="gctrl-landing" ng-if="game.state==4" ng-mouseup="game.reset();audio.click();$event.preventDefault()"><img src="img/game/landing-0.png"><img src="img/game/landing-1.png" class="active"></div><div id="gctrl-pause" ng-if="game.state==2" ng-mouseup="game.setState(1);audio.click();$event.preventDefault();audio.bk.pause()"><img src="img/game/pause-0.png"><img src="img/game/pause-1.png" class="active"></div><div id="gctrl-cont" ng-if="game.state==3 &amp;&amp; dialog.show" ng-click="dialog.next();audio.click()"><img src="img/game/cont-0.png"><img src="img/game/cont-1.png" class="active"></div><div id="gctrl-skip" ng-if="game.state==3" ng-mouseup="dialog.skip(true);audio.click();$event.preventDefault()"><img src="img/game/skip-0.png"><img src="img/game/skip-1.png" class="active"></div><div id="gctrl-start" ng-if="game.state==1" ng-click="game.setState(2);audio.click();audio.bk()"><img src="img/game/start-0.png"><img src="img/game/start-1.png" class="active"></div></div><div id="game-over" ng-if="game.state==4"><div id="gover-link"><img src="img/pause/link-0.png"><img src="img/pause/link-1.png" class="active"></div><div id="gover-reporter"><img src="img/pause/reporter-0.png"><img src="img/pause/reporter-1.png" class="active"></div><div id="gover-facebook"><img src="img/pause/fb-0.png"><img src="img/pause/fb-1.png" class="active"></div><div class="score"><div ng-attr-style="background-image:url(img/gauge/{{doctor.score.digit[0]}}s.png)" class="score-digit"></div><div ng-attr-style="background-image:url(img/gauge/{{doctor.score.digit[1]}}s.png)" class="score-digit"></div><div ng-attr-style="background-image:url(img/gauge/{{doctor.score.digit[2]}}s.png)" class="score-digit"></div><div ng-attr-style="background-image:url(img/gauge/{{doctor.score.digit[3]}}s.png)" class="score-digit"></div></div></div><div id="danger" ng-class="{'active':danger}"><img src="img/danger.png" draggable="false"></div><div id="urgency" ng-class="{'active':patient.urgent}"></div><div id="energy" ng-class="{'active':doctor.draining&gt;0}"><div id="energy-base"></div><div id="energy-current" ng-attr-style="width:{{doctor.energy*100}}%"></div></div><div id="chance" ng-class="{'active':doctor.hurting&gt;0}"><div ng-class="{'active':doctor.chance &gt;=1}" class="chance-node"></div><div ng-class="{'active':doctor.chance &gt;=2}" class="chance-node"></div><div ng-class="{'active':doctor.chance &gt;=3}" class="chance-node"></div><div ng-class="{'active':doctor.chance &gt;=4}" class="chance-node"></div><div ng-class="{'active':doctor.chance &gt;=5}" class="chance-node"></div></div><div id="score"><div ng-attr-style="background-image:url(img/gauge/{{doctor.score.digit[0]}}s.png)" class="score-digit"></div><div ng-attr-style="background-image:url(img/gauge/{{doctor.score.digit[1]}}s.png)" class="score-digit"></div><div ng-attr-style="background-image:url(img/gauge/{{doctor.score.digit[2]}}s.png)" class="score-digit"></div><div ng-attr-style="background-image:url(img/gauge/{{doctor.score.digit[3]}}s.png)" class="score-digit"></div></div><div id="block-mask" ng-if="doctor.faint || madmax"><div ng-if="doctor.faint &amp;&amp; !madmax" class="type"><img src="img/mad/hungry1.png"><img src="img/mad/hungry2.png"></div><div ng-if="madmax==1" class="type"><img src="img/mad/gangster1.png"><img src="img/mad/gangster2.png"></div><div ng-if="madmax==2" class="type"><img src="img/mad/hysteria1.png"><img src="img/mad/hysteria2.png"></div><div id="block-progress"><div ng-attr-style="width:{{doctor.demading}}%"></div></div></div><div id="arrow"><img src="img/arrow.png" draggable="false"></div><div id="finger-slide"><img src="img/tutorial/finger1.png" draggable="false"><img src="img/tutorial/finger2.png" draggable="false"><img src="img/wheel.png" draggable="false"></div><div id="finger-tap"><img src="img/tutorial/finger1.png" draggable="false"><img src="img/tutorial/finger2.png" draggable="false"></div><div id="dialog" ng-class="dialog.type"><img id="dialog-content" ng-attr-src="img/tutorial/{{dialog.idx}}.png"><img id="dialog-doctor" src="img/tutorial/doctor.png"></div><img id="wheel" src="img/wheel.png" draggable="false"><img src="img/scenario.png" style="width:100%" draggable="false"><div ng-repeat="pat in percent.sprite.points" ng-attr-style="width:{{percent.sprite.size[pat.type].w}}%;height:{{percent.sprite.size[pat.type].h}}%;left:{{pat.x}}%;top:{{pat.y}}%" draggable="false" ng-mousedown="mouse.down($event, pat)" ng-class="pat.cls" class="sprite"><div draggable="false" class="base"></div><div draggable="false" class="normal"></div><div ng-if="pat.type==1 &amp;&amp; pat.active==1" ng-class="{'blink': pat.life &lt; 0.3 &amp;&amp; pat.variant != 0}" ng-attr-style="height:{{100 * (1 - pat.life)}}%" draggable="false" class="active"><img ng-attr-src="img/it-{{pat.type}}-{{pat.variant || 0}}-{{pat.active || 0}}.png" draggable="false"></div><div ng-if="pat.type&gt;=2 &amp;&amp; pat.type&lt;=4 &amp;&amp; pat.active==1" ng-class="{'blink':pat.mad &gt; 0.6 &amp;&amp; pat.mad &lt; 0.8}" ng-attr-style="top:{{100 * (1 - pat.mad)}}%" draggable="false" class="active"><img ng-attr-src="img/it-{{pat.type}}-{{pat.variant || 0}}-{{pat.active || 0}}.png" draggable="false" ng-attr-style="position:absolute;top:-{{100 * (1 - pat.mad)}}%"></div><div ng-if="pat.type&gt;=5 &amp;&amp; pat.type&lt;=8 &amp;&amp; pat.active==1" ng-class="{'blink':pat.countdown &lt; 0.4}" draggable="false" class="active"><img ng-attr-src="img/it-{{pat.type}}-{{pat.variant || 0}}-{{pat.active || 0}}.png" draggable="false"></div></div></div></div><div id="foot"><a href="#" class="pull-left"><img src="img/about.png"></a><a href="#" class="pull-right"><img src="img/github.png"></a></div></div></body></html>
